<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa6c9bdb9f.js" crossorigin="anonymous"></script>
    <title>Tralala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li class="icon">
                <i class="home fas fa-home"></i>
            </li>
            <li class="icon">
                <i class="fa-solid fa-bars"></i>
            </li>
            <li class="menu-input">
                <input  class="input" type="text">
            </li>
        </ul>
        <div class="title">
            Tralala
        </div>
        <ul class="profile">
            <li class="icon">
                <i class="fa-solid fa-circle-plus"></i>
            </li>
            <li class="icon">
                <i class="fa-solid fa-circle-user"></i>
            </li>
        </ul>
    </nav>
    <section class="board-container">
        <div class="board-menu">
            <div class="board-title">Frontend Training</div>
            <div class="board-show-menu icon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                Show Menu
            </div>
        </div> 
        <div class="board">
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">To Do</h3>
                        <i class="fa-solid fa-ellipsis icon"></i>
                    </div>
                    <div class="task icon">
                        Learn HTML
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <div class="task icon">
                        Learn CSS
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <div class="task icon">
                        Learn JavaScript
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div> 
                    <div class="add-card icon">
                        + Add Another Card
                    </div>              
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Doing</h3>
                        <i class="fa-solid fa-ellipsis icon"></i>
                    </div>
                    <div class="task icon">Prepare Resume</div>
                    <div class="add-card-form">
                        <form>
                            <textarea class="full-width-input" placeholder="Enter a title for this card...." rows="3"></textarea>
                            <div class="add-card-form-actions">
                                <button class="btn btn-inline btn-primary add-card-button icon">Add Card</button>
                                <i class="fas fa-2x fa-times add-list-cancel icon"></i>
                            </div>
                        </form>
                    </div> 
                </div>        
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Testing/Verifying</h3>
                        <i class="fa-solid fa-ellipsis icon"></i>
                    </div>
                    <div class="task icon">Twitter app Frontend</div>
                    <div class="add-card-message icon">+ Add another card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Deploying</h3>
                        <i class="fa-solid fa-ellipsis icon"></i>
                    </div>
                    <div class="task icon">Twitter app Backend</div>
                    <div class="add-card-message icon">+ Add another card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Done</h3>
                        <i class="fa-solid fa-ellipsis icon"></i>
                    </div>
                    <div class="add-card-message icon">+ Add card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="add-list-message icon">+ Add card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="add-card-form">
                        <form>
                            <textarea rows="3" placeholder="Enter list title..." class="full-width-input"></textarea>
                            <div class="add-list-form-actions">
                                <button class="btn btn-inline btn-primary add-list-button icon">Add List</button>
                                <i class="fas fa-2x fa-times add-list-cancel icon"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
